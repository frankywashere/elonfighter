                hitPause--;
                requestAnimationFrame(gameLoop);
                return;
            }
            
            // Update screen shake
            if (screenShake > 0) {
                screenShake *= 0.9;
                if (screenShake < 0.1) screenShake = 0;
            }
            
            // Clear with shake
            ctx.save();
            if (screenShake > 0) {
                ctx.translate(
                    Math.random() * screenShake - screenShake / 2,
                    Math.random() * screenShake - screenShake / 2
                );
            }
            
            // Draw background
            drawBackground();
            
            // Update game state
            if (!gameOver) {
                player.handleInput(keys);
                player.update();
                
                aiController.update(player);
                aiPlayer.update();
                
                checkCollisions();
                
                // Update combo counter
                if (comboTimer > 0) {
                    comboTimer--;
                    if (comboTimer === 0) {
                        comboCounter = 0;
                        player.comboCount = 0;
                        aiPlayer.comboCount = 0;
                    }
                }
                
                if (player.comboCount > comboCounter || aiPlayer.comboCount > comboCounter) {
                    comboCounter = Math.max(player.comboCount, aiPlayer.comboCount);
                    comboTimer = 60;
                    
                    // Animate combo display
                    const comboDisplay = document.getElementById('comboDisplay');
                    comboDisplay.classList.remove('active');
                    void comboDisplay.offsetWidth; // Force reflow
                    comboDisplay.classList.add('active');
                }
                
                // Check win conditions
                if (player.health <= 0 || aiPlayer.health <= 0) {
                    gameOver = true;
                    winner = player.health > 0 ? 'PLAYER 1' : 'CPU';
                }
            }
            
            // Update particles
            particles = particles.filter(p => {
                p.update();
                return p.life > 0;
            });
            
            // Update after images
            afterImages = afterImages.filter(img => {
                img.update();
                return img.opacity > 0;
            });
            
            // Draw after images
            afterImages.forEach(img => img.draw());
            
            // Draw fighters
            player.draw();
            aiPlayer.draw();
            
            // Draw particles
            particles.forEach(p => p.draw());
            
            // Draw projectiles
            player.projectiles.forEach(p => p.draw());
            aiPlayer.projectiles.forEach(p => p.draw());
            
            // Draw combo counter
            if (comboCounter > 1) {
                const comboDisplay = document.getElementById('comboDisplay');
                comboDisplay.textContent = `${comboCounter} HIT COMBO!`;
                comboDisplay.style.opacity = '1';
            } else {
                document.getElementById('comboDisplay').style.opacity = '0';
            }
            
            // Draw timer
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 48px Impact';
            ctx.textAlign = 'center';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 4;
            ctx.shadowColor = '#000';
            ctx.shadowBlur = 10;
            ctx.strokeText('99', canvas.width / 2, 60);
            ctx.fillText('99', canvas.width / 2, 60);
            ctx.shadowBlur = 0;
            ctx.textAlign = 'left';
            
            // Game over screen
            if (gameOver) {
                // Darken screen
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Victory text with animation
                const scale = 1 + Math.sin(Date.now() * 0.003) * 0.05;
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.scale(scale, scale);
                
                // Winner text
                ctx.font = 'bold 80px Impact';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 6;
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 20;
                ctx.strokeText(winner + ' WINS!', 0, 0);
                
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 10;
                ctx.fillText(winner + ' WINS!', 0, 0);
                
                ctx.restore();
                
                // Restart prompt
                ctx.font = '28px Arial';
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 5;
                ctx.fillText('Press ESC to play again', canvas.width / 2, canvas.height / 2 + 100);
                ctx.textAlign = 'left';
                ctx.shadowBlur = 0;
            }
            
            ctx.restore();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        gameLoop();
    </script>
